<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер Кросівок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photo-selection">
            <img src="photo1.png" alt="Кросівок 1" onclick="selectSlide(0)" class="thumbnail" id="thumb1">
            <img src="photo2.png" alt="Кросівок 2" onclick="selectSlide(1)" class="thumbnail" id="thumb2">
            <img src="photo3.png" alt="Кросівок 3" onclick="selectSlide(2)" class="thumbnail" id="thumb3">
        </div>

        <div class="slider">
            <div class="slide active">
                <img src="photo1.png" alt="Слайд 1">
                <div class="info">
                    <h3>Nike Dunk</h3>
                    <div class="price">$149</div>
                    <a href="https://t.me/Tailer32" class="purchase-btn">Оформити</a>
                </div>
            </div>
            <div class="slide">
                <img src="photo2.png" alt="Слайд 2">
                <div class="info">
                    <h3>Nike Jordan</h3>
                    <div class="price">$222</div>
                    <a href="https://t.me/Tailer32" class="purchase-btn">Оформити</a>
                </div>
            </div>
            <div class="slide">
                <img src="photo3.png" alt="Слайд 3">
                <div class="info">
                    <h3>Nike Jordan 1</h3>
                    <div class="price">$149</div>
                    <a href="https://t.me/Tailer32" class="purchase-btn">Оформити</a>
                </div>
            </div>
            <div class="arrow left" onclick="prevSlide()">
                <img src="left-arrow.png" alt="Left Arrow" class="arrow-icon">
            </div>
            <div class="arrow right" onclick="nextSlide()">
                <img src="right-arrow.png" alt="Right Arrow" class="arrow-icon">
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Ваш магазин
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            thumbnails[currentSlide].classList.remove('selected');
            currentSlide = (index + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            thumbnails[currentSlide].classList.add('selected');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function selectSlide(index) {
            showSlide(index);
        }

        //setInterval(nextSlide, 5000); // автоматичне перемикання слайдів через 5 секунд
    </script>
</body>
</html>
